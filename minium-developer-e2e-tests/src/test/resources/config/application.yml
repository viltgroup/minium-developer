minium:
  webdriver:
    desiredCapabilities:
      browserName: chrome
    window:
      maximized: true

  cucumber:
    options:
      tags:
        - "@runit"
      plugin:
        - pretty

  config:
    baseUrl: http://localhost:8089/#/editor/
    tempDir: /tmp
    defaultBrowser: 
      browserName: Chrome

---
spring:
  profiles: virtus

# Configuration that can be injected in your tests
minium:
  config:
    baseUrl: http://virtus.vilt-group.com:8089/
    remoteWebDriverUrl: ${minium.webdriver.url}
    tempDir: /tmp
    defaultBrowser: 
      browserName: Chrome
      url: ${minium.webdriver.url}
