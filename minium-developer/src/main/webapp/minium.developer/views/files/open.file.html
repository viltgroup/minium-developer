<div class="modal-header">
    <h2 class="modal-title">
        <center translate="file.search">Search</center>
    </h2>

</div>
<div class="panel-body">
    <p></p>

    <form role="form">
        <div class="form-group">
            <input type="text" class="form-control" id="search-query" placeholder="{{ 'file.search.file' | translate }}" ng-model="form.searchQuery" ng-change="search()" autoFocus>
        </div>
    </form>
    <div class="list-group">
        <a ng-repeat="item in results | orderBy : 'uri' | limitTo: 5" ng-click="select(item)" class="list-group-item search-results">
            <h4 class="list-group-item-heading">{{item.name}}</h4>
            <p class="list-group-item-text nowrap hideoverflow">{{item.relativeUri | unescape}}</p>
        </a>
    </div>

</div>
<div class="modal-footer">
    
    <div class="col-xs-8 pull-left">
        <span translate="labels.shortcut">Shortcut</span>:
        <kbd>Ctrl + P</kbd>&nbsp;
    </div>
    <button class="btn btn-primary" ng-click="ok()" translate="entity.action.ok">OK</button>
    <button class="btn btn-default" ng-click="cancel()" translate="entity.action.cancel">Cancel</button>
