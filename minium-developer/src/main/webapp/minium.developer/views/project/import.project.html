<div class="panel-body">
    <form role="form">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" id="fs-current-path" value="{{fs.current.relativeUri}}" readonly="true">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="loadParent()"><span class="glyphicon glyphicon-circle-arrow-up"></span>
                </button>
                </span>
            </div>
        </div>
    </form>
    <span ng-show="fs.current.children.length == 0" translate="file.no.file">No Files here</span>
    <div class="file-navigator-wrapper">
        <table class="table table-striped table-condensed file-navigator" ng-show="fs.current.children.length &gt; 0">
            <tr>
                <th></th>
                <th translate="file.name">Name</th>
                <th translate="file.date">Date</th>
            </tr>
            <tr ng-repeat="file in fs.current.children | orderBy:['type','name']">
                <td>
                    <span class="fa-stack">
                          <!-- FOLDER -->
                          <img src="/assets/images/icons/folder5.png"  width="16" height="16" ng-if="file.type == 'DIR'"/>

                          <!-- FILE -->
                          <img src="/assets/images/icons/feature.png" width="16" height="16" ng-if="file.type == 'FILE'">
                        </span>
                    <!--                         
 -->
                </td>
                <td>
                    <a ng-click="file.type == 'DIR' ? enter(file) : select(file)" ng-class="{file : file.type == 'DIR'}">
                             {{file.name}}
                        </a>
                </td>
                <td>{{file.lastModified | moment | fromNow}}</td>
            </tr>
        </table>

    </div>
    <button class="btn btn-sm" ng-click="selectDir(fs.current.absoluteUri)">Select</button>
    <br><br>
    <form name="projectForm" class="form-horizontal" ng-submit="importProject(path)" novalidate>
        <fieldset>
            <!-- Form Name -->
            <legend translate="project.form.open">Open project</legend>
            <!-- Text input-->
            <div class="form-group has-feedback" ng-class="{ 'has-error' : (projectForm.dir.$invalid && !projectForm.dir.$pristine ) || (isValid == false), 'has-success' : isValid }">
                <label class="col-sm-2 control-label" for="textinput" translate="project.form.directory">
                    Project Directory
                </label>
                <div class="col-sm-10">
                    <input type="text" ng-model="path" name="dir" required placeholder="{{project.form.directory | translate}}" class="form-control" ng-keyup="validate($event)" />
                    <p ng-show="path.$invalid && !path.$pristine" class="help-block" translate="messages.validate.directory.required">
                        The name is required.
                    </p>
                    <span class="fa fa-spinner fa-spin form-control-feedback" aria-hidden="true" ng-hide="!validatingProject"></span>
                    <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
                </div>
            </div>
            <div class="form-group info-labels">
                <label class="col-sm-2 control-label" for="textinput"></label>
                <div class="col-sm-10">
                    <div ng-bind-html="msg.directory | sanitize"></div>
                    <div ng-bind-html="msg.project | sanitize"></div>
                    <div ng-bind-html="msg.projectType | sanitize"></div>
                </div>
            </div>
            <!-- Last open projects -->
            <h4 ng-show="lastProjects" translate="project.form.latest">
                Latest projects
            </h4>
            <div class="list-group">
                <a ng-repeat="project in lastProjects track by $index" ng-click="select(project)" class="list-group-item search-results">
                    <p class="list-group-item-text nowrap hideoverflow">{{project}}</p>
                </a>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" ng-disabled="path == undefined || path == '' || isValid !== true" translate="entity.action.open">
                    Open
                </button>
                <button class="btn btn-default" ng-click="cancel()" translate="entity.action.cancel">
                    Cancel
                </button>
            </div>
</div>
</fieldset>
</form>
