<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title" id="myModalLabel" translate="labels.about.minium">
            About Minium
        </h4>
    </div>
    <div class="modal-body">
    <img src="/assets/images/minium.png" width="100%" name="aboutme" border="0">
        <center>
            
            <span><strong translate="labels.version">Version: </strong></span>
            <span class="label label-warning">{{version}}</span><br><br>

            <span><strong translate="labels.date">Date: </strong></span>
            <span class="label label-warning">{{date}}</span><br><br>

            <span><strong translate="labels.commitHash">Commit Hash: </strong></span>
            <span class="label label-warning">{{commitHash}}</span><br><br>
        </center>
        <hr>

        <center>
            <span><strong translate="labels.version.new">Is there new version?  </strong></span>
            <span class="label label-primary">{{hasNewVersion}}</span><br><br>
            <a href="{{linkForNewVersion}}" ng-show="{{hasNewVersion}}" target="_blank">
                {{linkForNewVersion}}
            </a>
            <img src="/assets/images/vilt_logo.png">
        </center>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()" translate="entity.action.close">
            Close
        </button>
    </div>
</div>
